{{- define "main" }}

<div style="
  position: relative;
  width: 100vw;
  height: 90vh;
  margin-left: calc(-50vw + 50%);
  background-image: url('/images/home-page/background.JPG');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
">
  <!-- Dark overlay for readability -->
  <div style="
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.4);
    z-index: 1;
  "></div>
  
  <!-- Spacer for vertical centering -->
  <div style="flex: 1;"></div>
  
  <!-- Title Content -->
  <div style="position: relative; z-index: 2; text-align: center; color: white;">
    <h1 style="font-size: 3.5rem; font-family: serif; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); font-weight: 300; letter-spacing: 2px;">
      currents & contemplations
    </h1>
    <p style="font-size: 1.25rem; font-family: serif; text-shadow: 1px 1px 3px rgba(0,0,0,0.8); letter-spacing: 1px;">
      a blog by carter chumley
    </p>
  </div>
  
  <!-- Spacer for vertical centering -->
  <div style="flex: 1;"></div>
  
  <!-- Button at Bottom -->
  <div style="position: relative; z-index: 2; text-align: center; padding-bottom: 3rem;">
    <a href="/posts/" style="
      color: white;
      text-decoration: none;
      font-style: italic;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      font-size: 1.1rem;
      padding: 10px 20px;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 4px;
      display: inline-block;
      transition: all 0.3s ease;
    ">scroll to explore â†“</a>
  </div>
</div>

<!-- Recent Posts Section -->
<div style="max-width: 800px; margin: 4rem auto; padding: 0 2rem;">
  <h2 style="font-family: serif; font-size: 2rem; margin-bottom: 2rem; text-align: center;">Recent Posts</h2>
  {{- range first 3 .Site.RegularPages }}
  <article style="margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid #eee;">
    <h3 style="margin-bottom: 0.5rem;">
      <a href="{{ .Permalink }}" style="text-decoration: none; color: inherit;">{{ .Title }}</a>
    </h3>
    <p style="color: #666; font-size: 0.9rem; margin-bottom: 0.5rem;">
      {{ .Date.Format "January 2, 2006" }}
    </p>
    {{- if .Description }}
    <p>{{ .Description }}</p>
    {{- end }}
  </article>
  {{- end }}
</div>

{{- end }}
